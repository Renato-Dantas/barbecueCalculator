<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/welcome.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/result.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <title>Churrascômetro</title>
</head>
<body>
    <main>
        <section id="welcome">
            <h1>Welcome to Churrascômetro</h1>
            <p>Please enjoy this app to calculate your <strong>Brazilian Barbecue!</strong></p>
            <img src="./icons/meat.png" alt="meat" id = 'ico'>
        </section>

        <section id="calculator">
            <div class="line">
                <label for="adults">Adults</label>
                <img src="./icons/adults.png" class="imgLine">
            </div>
            <input class = 'ipt' type="number" name="adults" id="adults" placeholder="Number of adults">
            <div class="line">
                <label for="kids">Kids</label>
                <img src="./icons/children.png" class="imgLine">
            </div>
            <input class = 'ipt'  type="number" name="kids" id="kids" placeholder="Number of kids">
            <div class="line">
                <label for="hours">Duration</label>
                <img src="./icons/time.png" class="imgLine">
            </div>
            <input class = 'ipt'  type="number" name="hours" id="hours"placeholder="Duration in hours">
        </section>
        <button id = 'bt'>Calculate</button>
        <section id="results">
            <div class="resultArea" id = 'beer'>
                <img class = 'resultIco' src="./icons/beerCan.png">
                <h3 id ='beerText'>TESTE</h3>
            </div>
            <div class="resultArea" id = 'beef'>
                <img class = 'resultIco' src="./icons/beef.png">
                <h3 id = 'meatText'>TESTE</h3>
            </div>
            <div class="resultArea" id = 'soda'>
                <img class = 'resultIco' src="./icons/soda.png">
                <h3 id = 'sodaText'>TESTE</h3>
            </div>
            <div class="resultArea" id = 'bread'>
                <img class = 'resultIco' src="./icons/bread.png">
                <h3 id = 'breadText'>TESTE</h3>
            </div>
            <div class="resultArea" id = 'sausage'>
                <img class = 'resultIco' src="./icons/sausage.png">
                <h3 id = 'sausageText'>TESTE</h3>
            </div>

        </section>
    </main>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/rules.js"></script>
    <script src="./scripts/interface.js"></script>

</body>
</html>
